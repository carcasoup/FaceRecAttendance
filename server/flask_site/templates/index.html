{% extends 'layout.html' %}
{% block content %}
<h1 class="mb-4">Аудитории</h1>
<div class="list-group">
  {% for room in classrooms %}
  <a href="{{ url_for('site.attendance', classroom=room) }}" class="list-group-item list-group-item-action">{{ room }}</a>
  {% endfor %}
  {% if not classrooms %}
  <p class="text-muted">Нет данных об аудиториях.</p>
  {% endif %}
</div>
{% endblock %}
